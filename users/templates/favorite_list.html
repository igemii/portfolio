<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Posts</title>
</head>
<body>
    <h1>Favorite Posts</h1>

    {% if favorite_posts %}
        <ul>
            {% for post in favorite_posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">
                       <h2>{{ post.title }}</h2>
                    </a>
                    <p>{{ post.description }}</p>
                    <img src="{{ post.image.url }}" alt="Post Image">
                    <!-- 他の投稿情報を表示 -->
                </li>
            {% endfor %}
        </ul>
        
    {% else %}
        <p>No favorite posts found.</p>
    {% endif %}

    <a href="{% url 'post_list' %}">Back to Post List</a>
    <!-- ポスト一覧へのリンク -->
</body>
</html>
