{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>プロフィール編集</title>
    <link rel="stylesheet" href="{% static 'css/profile_edit_styles.css' %}">
    <!-- プロフィール編集用のCSSファイルを読み込む -->
</head>
<body>
    <div class="container">
        <h2>プロフィール編集</h2>
        <form method="post" enctype="multipart/form-data" class="profile-edit-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">名前:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_profile_picture">アイコン:</label>
                {{ form.icon }}
            </div>
            <div class="form-group">
                <label for="id_bio">自己紹介:</label>
                {{ form.bio }}
            </div>
            <button type="submit" class="profile-edit-button">変更を保存</button>
        </form>
    </div>
</body>
</html>
