{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link rel="stylesheet" href="{% static 'css/new_post_styles.css' %}"> <!-- 新規投稿用のCSSファイルを読み込む -->
</head>
<body>
    <h1>Create New Post</h1>
    <form method="post" enctype="multipart/form-data" class="new-post-form">
        {% csrf_token %}
        {{ form.title }}
        {{ form.description }}
        {{ form.image }}
        <button type="submit" class="create-button">Create</button>
    </form>
</body>
</html>
