{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規投稿</title>
    <link rel="stylesheet" href="{% static 'css/new_post_styles.css' %}"> <!-- 新規投稿用のCSSファイルを読み込む -->
</head>
<body>
    
    <form method="post" enctype="multipart/form-data" class="new-post-form">
        {% csrf_token %}
        <input type="text" name="title" class="input-field" placeholder="タイトル">
        <textarea name="description" class="input-field" placeholder="説明"></textarea>
        <input type="file" name="images" accept="image/*" multiple> <!-- 画像ファイルを複数選択するためのボタン -->
        <button type="submit" class="create-button">作成</button>
    </form>

</body>
</html>
