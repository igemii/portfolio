{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>コメント投稿</title>
    <link rel="stylesheet" href="{% static 'css/comment_styles.css' %}"> <!-- コメント用のCSSファイルを読み込む -->
</head>
<body>
    <h1>コメント投稿</h1>
    <form method="post" class="comment-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="comment-button">投稿</button>
    </form>
</body>
</html>
